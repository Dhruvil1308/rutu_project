{% extends 'base.html' %}

{% block title %}Login | Product Recommendation System{% endblock %}

{% block content %}
<div class="container" style="margin-top:60px; max-width:520px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h3 class="card-title mb-3 text-center">Welcome back</h3>
            <p class="text-muted text-center">Sign in to access personalised recommendations.</p>
            <form method="post" novalidate>
                <div class="form-group">
                    <label for="credential">Username or Email</label>
                    <input type="text" class="form-control" id="credential" name="credential" placeholder="yourname or you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <p class="mt-4 text-center mb-0">Don't have an account? <a href="{{ url_for('register') }}">Create one now</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
